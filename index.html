<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: gainsboro;
  text-align: center;
        }
        .container{
  padding: 7%;
  background-color: white;
  margin-left: 25%;
  margin-right: 25%;

}

     .con{
      width: 100%;
  display: inline-block;  
  background: grey;
  color: whitesmoke;
    }

    button{
      background-color: grey;
      color: white;
    }
    .a{
      background-color: grey;
      color: white;
    }
    </style>
</head>
<body>
  <h1>Registration Form</h1>
  
  <form action="" method="post" onsubmit="conf()">
     <div class="container">
       <label for="name"> Name: </label><br>
       <input type="text" class="con" id="name" required>
         <br>
         <br>
         <label for="Pnum">Phone Number:</label> <br>
         <input type="number" class="con" name="" id="num" pattern="{8,11}"  required>
         <br><br>
 
         <label for="email">Email:</label><br>
         <input type="email" class="con" name="" id="email" required>
             <br><br>
         <label for="username">UserName:</label><br>
         <input type="text" class="con" name="" id="username" required>
         <br><br>
 
         <label for="password">Password:</label><br>
         <input type="password" class="con" name="" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
         title="Must contain at least one number and one uppercase and lowercase letter, and least 8 or more characters" required>
         <br><br>
 
         <label for="confirm-password">Confirm Password:</label><br>
         <input type="password" class="con" name="" id="confirm-password" required>
         <br><br>
         <button type="submit">Submit</button>

         
  <a href="index (2).html"><input type="button" class="a" value="Make Payment"></a>
     </div> 
  </form>


<script>
    function conf(){
    var pass = document.getElementById("password").value;
    var cPass = document.getElementById("confirm-password").value
          
    
             if(pass.length < 8) { 
                alert("Password is correct"); 
               
             }
                  
             if(pass != cPass)  {   
            alert("Passwords did not match");  
                } else {  
         alert("Password created successfully");  
                        }  

 
  
        }


</script>



  
</body>
</html>
